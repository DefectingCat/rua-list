stages:
    - build
    - publish

build:amd64:
    stage: build
    image: rust
    script:
        - rustup target add x86_64-unknown-linux-musl
        - rustup target add x86_64-unknown-linux-gnu
        - rustup target add x86_64-pc-windows-gnu
        - cargo build --release
    artifacts:
        paths:
            - target/release/rua-list

rustdoc:
    stage: build
    image: rust
    script:
        - cargo doc
    artifacts:
        paths:
            - target/doc

pages:
    stage: publish
    image: alpine
    dependencies:
        - build:amd64
        - rustdoc
    script:
        - mkdir -p public
        - mv target/doc public/doc
        - mv target/release/rua-list public/rua-list
    artifacts:
        paths:
            - public
    only:
        - master