stages:
    - build
    - publish

build:linux-gnu-amd64:
    stage: build
    image: rust:latest
    script:
        - mkdir $HOME/.cargo
        - echo "[source.crates-io]" >> $HOME/.cargo/config
        - echo "replace-with = 'ustc'" >> $HOME/.cargo/config
        - echo "" >> $HOME/.cargo/config
        - echo "[source.ustc]" >> $HOME/.cargo/config
        - echo "registry = \"sparse+https://mirrors.ustc.edu.cn/crates.io-index/\"" >> $HOME/.cargo/config
        - cargo build --release
    artifacts:
        paths:
            - target/release/rua-list

build:linux-musl-amd64:
    stage: build
    image: rust:latest
    script:
        - apt update
        - apt install -y musl-tools
        - rustup target add x86_64-unknown-linux-musl
        - cargo build --release --target x86_64-unknown-linux-musl
    artifacts:
        paths:
            - target/x86_64-unknown-linux-musl/release/rua-list

build:windows-amd64:
    stage: build
    image: rust:latest
    script:
        - mkdir $HOME/.cargo
        - echo "[source.crates-io]" >> $HOME/.cargo/config
        - echo "replace-with = 'ustc'" >> $HOME/.cargo/config
        - echo "" >> $HOME/.cargo/config
        - echo "[source.ustc]" >> $HOME/.cargo/config
        - echo "registry = \"sparse+https://mirrors.ustc.edu.cn/crates.io-index/\"" >> $HOME/.cargo/config
        - apt update
        - apt install -y g++-mingw-w64-x86-64
        - rustup target add x86_64-pc-windows-gnu
        - rustup toolchain install stable-x86_64-pc-windows-gnu
        - cargo build --release --target x86_64-pc-windows-gnu
    artifacts:
        paths:
            - target/x86_64-pc-windows-gnu/release/rua-list.exe

rustdoc:
    stage: build
    image: rust
    script:
        - cargo doc
    artifacts:
        paths:
            - target/doc

pages:
    stage: publish
    image: alpine
    dependencies:
        - build:linux-gnu-amd64
        - build:linux-musl-amd64
        - build:windows-amd64
        - rustdoc
    script:
        - mkdir -p public
        - mv target/doc public/doc
        - mv target/release/rua-list public/rua-list
    artifacts:
        paths:
            - public
    only:
        - master